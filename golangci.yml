linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 10
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 180
  errcheck:
    ignore: github.com/gin-gonic/gin:Error|SetMeta,fmt:.*,io/ioutil:^Read.*,github.com/go-kit/kit/log:Log
linters:
  enable-all: true
  disable:
    - gochecknoglobals
    - gochecknoinits
